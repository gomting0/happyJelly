<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>관리시스템</title>
    <th:block layout:fragment="css">
        <style>
            .card { box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
            .card-header { background-color: #4e73df; color: white; }
            .table thead th { background-color: #4e73df; color: white; }
            .btn-icon { margin-right: 0.5rem; }
        </style>
    </th:block>
    <th:block th:if="${_csrf != null}">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    </th:block>
</head>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">매장 관리</h5>
                        <h5 class="mb-0">직원 관리</h5>
                        <h5 class="mb-0">회원 관리</h5>
                        <a href="/branch/register" class="btn btn-light">
                            <i class='bx bx-plus-circle btn-icon'></i>새 매장 등록
                        </a>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <input type="text" id="searchInput" class="form-control" placeholder="매장명, 주소 또는 원장명으로 검색">
                        </div>
                        <div th:if="${branchList != null and branchList.branches != null}">
                            <div class="table-responsive">
                                <table class="table table-hover" id="branchTable">
                                    <thead>
                                        <tr>
                                            <th>매장 ID</th>
                                            <th>매장명</th>
                                            <th>주소</th>
                                            <th>전화번호</th>
                                            <th>관리자 ID</th>
                                            <th>운영 상태</th>
                                            <th>작업</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:if="${branchList.branches.empty}">
                                            <td colspan="7">No branches available</td>
                                        </tr>
                                        <tr th:each="branch : ${branchList.branches}">
                                            <td th:text="${branch.branch_id}"></td>
                                            <td th:text="${branch.name}"></td>
                                            <td th:text="${branch.address}"></td>
                                            <td th:text="${branch.phone}"></td>
                                            <td th:text="${branch.manager_id}"></td>
                                            <td>
                                                <span th:text="${branch.active ? '활성' : '비활성'}"
                                                      th:class="${branch.active ? 'badge bg-success' : 'badge bg-danger'}">
                                                </span>
                                            </td>
                                            <td>
                                                <a th:href="@{'/branch/edit/' + ${branch.branch_id}}" class="btn btn-sm btn-outline-primary">
                                                    <i class='bx bx-edit-alt'></i> 수정
                                                </a>
                                                <button class="btn btn-sm btn-outline-warning" th:onclick="'toggleBranchStatus(' + ${branch.branch_id} + ', this)'">
                                                    <i class='bx bx-power-off'></i> 상태 변경
                                                </button>
                                                <button class="btn btn-sm btn-outline-danger" th:onclick="'deleteBranch(' + ${branch.branch_id} + ', this)'">
                                                    <i class='bx bx-trash'></i> 삭제
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <!-- 페이지네이션 부분 -->
                            <nav aria-label="Page navigation" th:if="${branchList.totalPages > 1}">
                                <!-- 페이지네이션 내용 -->
                            </nav>
                        </div>
                        <div th:if="${branchList == null or branchList.branches == null}">
                            <p>등록된 매장이 없습니다.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:inline="javascript">
        $(document).ready(function() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            
            if (token && header) {
                $(document).ajaxSend(function(e, xhr, options) {
                    xhr.setRequestHeader(header, token);
                });
            }	
	        
	        $("#searchInput").on("keyup", function() {
	            var value = $(this).val().toLowerCase();
	            $("#branchTable tbody tr").filter(function() {
	                var nameMatch = $(this).find("td:nth-child(2)").text().toLowerCase().indexOf(value) > -1; // 매장명
	                var addressMatch = $(this).find("td:nth-child(3)").text().toLowerCase().indexOf(value) > -1; // 주소
	                var manager_idMatch = $(this).find("td:nth-child(5)").text().toLowerCase().indexOf(value) > -1; // 매니저이름
	                return nameMatch || addressMatch || manager_idMatch; // 세 조건 중 하나라도 만족하면 true
	            }).show(); // 조건을 만족하는 행은 표시
	
	            $("#branchTable tbody tr").filter(function() {
	                var nameMatch = $(this).find("td:nth-child(2)").text().toLowerCase().indexOf(value) > -1;
	                var addressMatch = $(this).find("td:nth-child(3)").text().toLowerCase().indexOf(value) > -1;
	                var manager_idMatch = $(this).find("td:nth-child(5)").text().toLowerCase().indexOf(value) > -1;
	                return !(nameMatch || addressMatch || manager_idMatch); // 세 조건 모두 만족하지 않으면 true
	            }).hide(); // 조건을 만족하지 않는 행은 숨김
	        });
	    });
    
    
        window.toggleBranchStatus = function(id, button) {
	     console.log('Attempting to toggle status for branch:', id);
	     $.ajax({
	         url: '/branch/toggle-status/' + id,
	         type: 'PUT',
	         success: function(response) {
	             console.log('Status toggled successfully');
	             var statusSpan = $(button).closest('tr').find('td:nth-child(6) span');
	             if (statusSpan.hasClass('bg-success')) {
	                 statusSpan.removeClass('bg-success').addClass('bg-danger').text('비활성');
	             } else {
	                 statusSpan.removeClass('bg-danger').addClass('bg-success').text('활성');
	             }
	         },
	         error: function(xhr, status, error) {
	             console.error('Error toggling status:', error);
	             alert('매장 상태 변경에 실패했습니다: ' + error);
	         }
	     });
	 	}

	    // 삭제 함수
	    window.deleteBranch = function(id, button) {
	        console.log('Attempting to delete branch:', id);
	        if (confirm('정말로 이 매장을 삭제하시겠습니까?')) {
	            $.ajax({
	                url: '/branch/delete/' + id,
	                type: 'DELETE',
	                success: function(response) {
	                    console.log('Branch deleted successfully');
	                    $(button).closest('tr').remove();
	                },
	                error: function(xhr, status, error) {
	                    console.error('Error deleting branch:', error);
	                    alert('매장 삭제에 실패했습니다: ' + error);
	                }
	            });
	        }
	    }
	    </script>	
	    </div>	
	</body>	
</html>
