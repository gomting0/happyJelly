<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>매장 정보 수정</title>
    <th:block layout:fragment="css">
        <style>
            body { background-color: #f8f9fa; }
            .card { box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15); }
            .card-header { background-color: #4e73df; color: white; }
        </style>
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">매장 정보 수정</h5>
                        </div>
                        <div class="card-body">
                            <form id="branchForm" th:action="@{/branch/update}" method="post" th:object="${branch}">
                                <input type="hidden" th:field="*{branch_id}">
                                <div class="mb-3">
                                    <label for="name" class="form-label">매장명</label>
                                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">주소</label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">전화번호</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="manager_id" class="form-label">관리자 ID</label>
                                    <input type="text" class="form-control" id="manager_id" th:field="*{manager_id}" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class='bx bx-save btn-icon'></i>수정
                                </button>
                                <a href="/branch/" class="btn btn-secondary">
                                    <i class='bx bx-arrow-back btn-icon'></i>돌아가기
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
