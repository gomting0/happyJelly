<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Happy Jelly - 결제 내역 확인</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
	<style>
		body {
	        font-family: 'Noto Sans KR', sans-serif;
	    }
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
	<nav th:replace="~{navbar::navbarFragment}"></nav>
	<div class="container" layout:fragment="content">
		<h2 class="text-center mb-4">결제 내역 확인</h2>
		<div th:object="${kakaoDTO}">
			결제번호 : <p th:text="*{partner_order_id}">
			사용자 ID : <p th:text="*{partner_user_id}">
			결제방법 : <p th:text="*{payment_method_type}">
			지점명 : <p th:text="*{item_name}">
			가격 : <p th:text="*{total_amount}">
			결제시각 : <p th:text="*{approved_at}">
		</div>
	</div>
</body>
</html>
