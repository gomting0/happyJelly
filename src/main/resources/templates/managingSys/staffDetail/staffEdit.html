<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>직원 정보 수정 - Happy Jelly 관리시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="content">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">직원 정보 수정</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/managingSys/staff/update}" method="post" th:object="${staff}">
                        <input type="hidden" th:field="*{staffId}" />
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="position" class="form-label">직책</label>
                            <input type="text" class="form-control" id="position" th:field="*{position}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="branchName" class="form-label">매장</label>
                            <select class="form-select" id="branchName" th:field="*{branchName}" required>
                                <option th:each="branch : ${branches}" th:value="${branch.name}" th:text="${branch.name}"></option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">연락처</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="hireDate" class="form-label">입사일</label>
                            <input type="date" class="form-control" id="hireDate" th:field="*{hireDate}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="grade" class="form-label">등급</label>
                            <select class="form-select" id="grade" th:field="*{grade}" required>
                                <option value="신입">신입</option>
                                <option value="일반">일반</option>
                                <option value="전문가">전문가</option>
                                <option value="관리자">관리자</option>
                            </select>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="active" th:field="*{active}">
                            <label class="form-check-label" for="active">재직중</label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">저장</button>
                        <a th:href="@{/managingSys/staff}" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
