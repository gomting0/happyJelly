<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>새 매장 등록</title>
<!--     <th:block layout:fragment="css"> -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.7/css/boxicons.min.css" rel="stylesheet">
    </th:block>
</head>
<body>
    <div layout:fragment="content">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">새 매장 등록</h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/managingSys/branches/register}" method="post" th:object="${branches}">
                                <div class="mb-3">
                                    <label for="name" class="form-label">매장명</label>
                                    <input type="text" class="form-control" id="name" th:field="*{branchesName}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="address" class="form-label">주소</label>
                                    <input type="text" class="form-control" id="address" th:field="*{address}" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">전화번호</label>
                                    <input type="tel" class="form-control" id="phone" th:field="*{phone}" required>
                                </div>
                                <button type="submit" class="btn btn-primary">
                                    <i class='bx bx-save btn-icon'></i>등록
                                </button>
                                <a href="/managingSys/SysMain" class="btn btn-secondary">
                                    <i class='bx bx-arrow-back btn-icon'></i>돌아가기
                                </a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
