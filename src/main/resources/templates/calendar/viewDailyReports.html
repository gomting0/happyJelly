<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            text-align: center; /* 수평 가운데 정렬 */
            vertical-align: middle; /* 수직 가운데 정렬 */
            border: none; /* 테두리 제거 */
        }
        .card-header-title {
            font-size: 1.25rem;
        }
        .bg-pastel-pink {
            background-color: #f8bbd0;
            border: none;
        }
        .bg-pastel-yellow {
            background-color: #fff9c4;
            border: none;
        }
        .bg-pastel-blue {
            background-color: #bbdefb;
            border: none;
        }
        .bg-pastel-green {
            background-color: #c8e6c9;
            border: none;
        }
        .text-dark-gray {
            color: #455a64;
        }
        .card {
            border: none; /* 카드 테두리 제거 */
        }
    </style>
</head>
<body>
    <div layout:fragment="content" class="container my-3">
        <div class="border-bottom my-3 pb-2">
            <h3 class="text-dark-gray">다이어리 조회 - <span th:text="${selectDate}"></span></h3>
        </div>
        
        <div class="mb-3" th:if="${daReportsDTO != null}">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped table-sm">
                        <thead class="bg-pastel-blue">
                            <tr>
                                <th>기분</th>
                                <th>활동성</th>
                                <th>식욕</th>
                                <th>건강상태</th>
                                <th>배변활동</th>
                                <th>알림장내용</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td th:text="${daReportsDTO.behavior}"></td>
                                <td th:text="${daReportsDTO.activities}"></td>
                                <td th:text="${daReportsDTO.meals}"></td>
                                <td th:text="${daReportsDTO.health}"></td>
                                <td th:text="${daReportsDTO.bowel}"></td>
                                <td th:text="${daReportsDTO.contents}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card mt-3">
                <div class="card-header">
                    <h4 class="card-header-title text-dark-gray mb-0" th:text="${diaryDTO.title}"></h4>
                </div>
                <div class="card-body">
                    <div class="card-text text-dark-gray" style="white-space: pre-line;" th:text="${diaryDTO.content}"></div>
                </div>
            </div>
        </div>
        
        <div th:if="${daReportsDTO == null}">
            <div class="alert alert-warning" role="alert">
                해당 날짜에 작성된 다이어리가 없습니다.
            </div>
        </div>
    </div>
</body>
</html>
