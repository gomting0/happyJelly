<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>입학 신청 조회</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>입학 신청 목록</h2>
        
        <!-- 검색 폼 -->
        <form th:action="@{/admissions/search}" method="get" class="mb-3">
            <div class="form-row">
                <div class="col">
                    <input type="text" class="form-control" name="dogId" placeholder="강아지 ID">
                </div>
                <div class="col">
                    <select class="form-control" name="status">
                        <option value="">상태 선택</option>
                        <option value="PENDING">대기중</option>
                        <option value="APPROVED">승인됨</option>
                        <option value="REJECTED">거절됨</option>
                    </select>
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-primary">검색</button>
                </div>
            </div>
        </form>

        <!-- 입학 신청 목록 테이블 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>신청 ID</th>
                    <th>강아지 ID</th>
                    <th>신청 일자</th>
                    <th>상태</th>
                    <th>승인 일자</th>
                    <th>희망 구독 유형</th>
                    <th>희망 이용 횟수</th>
                    <th>희망 주간 일수</th>
                    <th>상세</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="admission : ${admissions}">
                    <td th:text="${admission.admission_id}"></td>
                    <td th:text="${admission.dog_id}"></td>
                    <td th:text="${#temporals.format(admission.application_date, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${admission.status}"></td>
                    <td th:text="${admission.approval_date != null ? #temporals.format(admission.approval_date, 'yyyy-MM-dd') : '-'}"></td>
                    <td th:text="${admission.desired_subs_type}"></td>
                    <td th:text="${admission.desired_usage_count}"></td>
                    <td th:text="${admission.desired_days_per_week}"></td>
                    <td>
                        <a th:href="@{/admissions/{id}(id=${admission.admission_id})}" class="btn btn-sm btn-info">상세보기</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- 페이지네이션 (옵션) -->
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admissions(page=${currentPage - 1})}">이전</a>
                </li>
                <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, totalPages)}"
                    th:classappend="${pageNum == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/admissions(page=${pageNum})}" th:text="${pageNum}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admissions(page=${currentPage + 1})}">다음</a>
                </li>
            </ul>
        </nav>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
