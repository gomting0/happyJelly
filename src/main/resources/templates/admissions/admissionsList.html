<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Happy Jelly - 입학 신청 목록</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 50px;
        }
        h2 {
            margin-bottom: 30px;
        }
        .table th {
            background-color: #f8f9fa;
        }
        .btn-container {
            margin-bottom: 20px;
            text-align: right;
        }
        .status-pending {
            color: #856404 !important; /* 대기중의 글자색 */
            font-weight: bold;
        }
        .status-approved {
            color: #155724 !important; /* 승인됨의 글자색 */
            font-weight: bold;
        }
        .status-rejected {
            color: #721c24 !important; /* 거부됨의 글자색 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav th:replace="~{navbar::navbarFragment}"></nav>

    <div class="container" layout:fragment="content">
        <h2 class="text-center mb-4">입학 신청 목록</h2>
        <div class="btn-container">
            <a th:href="@{/admissions}" class="btn btn-dark">입학 신청</a>
        </div>
        <table class="table table-bordered table-hover">
            <thead class="thead-light">
                <tr>
                    <th>번호</th>
                    <th>강아지 이름</th>
                    <th>신청 날짜</th>
                    <th>상태</th>
                    <th>희망 구독 유형</th>
                    <th>배변 훈련</th>
                    <th>산책 횟수</th>
                    <th>상세보기</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="admission : ${admissions}">
                    <td th:text="${admission.admissionId}"></td>
                    <td th:text="${admission.dogs.dogname}"></td>
                    <td th:text="${#dates.format(admission.applicationDate, 'yyyy-MM-dd')}"></td>
                    <td th:classappend="${admission.status == 'APPROVED' ? 'status-approved' : (admission.status == 'REJECTED' ? 'status-rejected' : 'status-pending')}"
                        th:text="${admission.status == 'APPROVED' ? '승인됨' : (admission.status == 'REJECTED' ? '거부됨' : '대기중')}">
                    </td>
                    <td th:text="${admission.desiredSubsType}"></td>
                    <td th:text="${admission.pottytraining}"></td>
                    <td th:text="${admission.walk}"></td>
                    <td>
                        <a th:href="@{/admissions/admissionsDetail/{id}(id=${admission.admissionId})}" class="btn btn-secondary btn-sm">상세보기</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</body>
</html>
