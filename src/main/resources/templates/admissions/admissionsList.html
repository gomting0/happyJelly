<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Happy Jelly - 입학 신청 목록</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
        color: #333;
    }
    .container {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 30px;
        margin-top: 50px;
    }
    h2 {
        color: #4a4a4a;
        margin-bottom: 30px;
        font-weight: bold;
    }
    .table {
        border-collapse: separate;
        border-spacing: 0;
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
    }
    .table th {
        background-color: #f1f3f5;
        color: #4a4a4a;
        font-weight: bold;
    }
    .table td, .table th {
        border: none;
        padding: 12px;
    }
    .table-hover tbody tr:hover {
        background-color: #f8f9fa;
    }
    .btn-container {
        margin-bottom: 20px;
    }
    .status-approved { 
        color: #28a745; 
        font-weight: bold;
    }
    .status-rejected { 
        color: #dc3545; 
        font-weight: bold;
    }
    .status-canceled { 
        color: #6c757d; 
        font-weight: bold;
    }
    .status-pending { 
        color: #ffc107; 
        font-weight: bold;
    }
    .pagination {
        justify-content: center;
        margin-top: 30px;
    }
    .page-item.active .page-link {
        background-color: #4a4a4a;
        border-color: #4a4a4a;
        color: white;
    }
    .page-link {
        color: #4a4a4a;
    }
    .alert {
        border-radius: 10px;
        background-color: #f8f9fa;
        border-color: #e9ecef;
        color: #4a4a4a;
    }
    .btn-primary {
        background-color: #4a4a4a;
        border-color: #4a4a4a;
        color: white;
    }
    .btn-primary:hover {
        background-color: #333333;
        border-color: #333333;
        color: white;
    }
    .btn-outline-primary {
        color: #4a4a4a;
        border-color: #4a4a4a;
    }
    .btn-outline-primary:hover {
        color: white;
        background-color: #4a4a4a;
        border-color: #4a4a4a;
    }
</style>
</head>
<body>
    <nav th:replace="~{navbar::navbarFragment}"></nav>

    <div class="container">
        <h2 class="text-center">Happy Jelly 입학 신청 목록</h2>

        <!-- 관리자용 뷰 -->
        <div th:if="${isDirector or isAdmin}">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>번호</th>
                        <th>강아지 이름</th>
                        <th>신청 날짜</th>
                        <th>상태</th>
                        <th>견주 이름</th>
                        <th>지점</th>
                        <th>상세보기</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="admission : ${admissionsList.content}">
                        <td th:text="${admission.admissionId}"></td>
                        <td th:text="${admission.dogs.dogname}"></td>
      				    <td th:text="${#dates.format(admission.applicationDate, 'yyyy년 MM월 dd일')}"></td>
                        <td th:class="${'status-' + #strings.toLowerCase(admission.status)}"
                            th:text="${admission.status == 'APPROVED' ? '승인됨' : (admission.status == 'REJECTED' ? '거부됨' : (admission.status == 'CANCELED' ? '취소됨' : '대기중'))}">
                        </td>
                        <td th:text="${admission.dogs.member.name}"></td>
                        <td th:text="${admission.branch.name}"></td>
                        <td>
                            <a th:href="@{/admissions/admissionsDetail/{id}(id=${admission.admissionId})}" class="btn btn-outline-primary btn-sm">상세보기</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- 일반 사용자용 뷰 -->
        <div th:if="${not isDirector and not isAdmin}">
            <div th:if="${dogsList == null or #lists.isEmpty(dogsList)}" class="row justify-content-center mt-4">
                <div class="col-md-8 text-center">
                    <div class="alert alert-warning" role="alert">
                        <i class="fas fa-exclamation-triangle mr-2"></i> 입학 신청을 위해 강아지를 먼저 등록해 주세요.
                    </div>
                    <a href="/dogs/addDogs" class="btn btn-primary mt-3">
                        <i class="fas fa-plus mr-2"></i> 강아지 추가
                    </a>
                </div>
            </div>
            <div th:if="${dogsList != null and not #lists.isEmpty(dogsList)}">
                <div class="btn-container text-end">
                    <a th:href="@{/admissions}" class="btn btn-primary">
                        <i class="fas fa-file-alt mr-2"></i> 입학 신청
                    </a>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>번호</th>
                            <th>강아지 이름</th>
                            <th>신청 날짜</th>
                            <th>상태</th>
                            <th>상세보기</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="admission : ${admissionsList.content}">
                            <td th:text="${admission.admissionId}"></td>
                            <td th:text="${admission.dogs.dogname}"></td>
                              <td th:text="${#dates.format(admission.applicationDate, 'yyyy년 MM월 dd일')}"></td>
                            <td th:class="${'status-' + #strings.toLowerCase(admission.status)}"
                                th:text="${admission.status == 'APPROVED' ? '승인됨' : (admission.status == 'REJECTED' ? '거부됨' : (admission.status == 'CANCELED' ? '취소됨' : '대기중'))}">
                            </td>
                            <td>
                                <a th:href="@{/admissions/admissionsDetail/{id}(id=${admission.admissionId})}" class="btn btn-outline-primary btn-sm">상세보기</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- 페이지네이션 -->
        <nav th:if="${admissionsList.totalPages > 1}" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item" th:classappend="${admissionsList.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/admissions/admissionsList(page=${admissionsList.number - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li class="page-item" th:each="pageNumber : ${#numbers.sequence(0, admissionsList.totalPages - 1)}"
                    th:classappend="${pageNumber == admissionsList.number} ? 'active'">
                    <a class="page-link" th:href="@{/admissions/admissionsList(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${admissionsList.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/admissions/admissionsList(page=${admissionsList.number + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
