<h3>회원가입</h3>
<form action="/members/signupPro" method="post">
	<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
	<label for="username">아이디:</label><input type="text" name="username" /><br/>
	<label for="password">비밀번호:</label><input type="password" name="password" /><br/>
	<label for="name">이름:</label><input type="text" name="name" /><br/>
	<label for="email">email:</label><input type="email" name=email /><br/>
	<label for="phone">전화번호:</label><input type="number" name="phone" /><br/>
	<input type="hidden" name="user_type" value="REGULAR" />
	<input type="submit" value="회원가입">
</form>
