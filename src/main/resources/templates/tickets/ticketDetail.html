<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>이용권 상세</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .container {
            margin-top: 50px;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav th:replace="~{navbar::navbarFragment}"></nav>
    <div class="container">
        <h2 class="text-center mb-4">이용권 상세</h2>
        <form th:action="@{/tickets/update}" method="post">
            <input type="hidden" name="id" th:value="${ticketDTO.id}">
            <div class="form-group">
                <label for="ticketname">이용권 이름</label>
                <input type="text" class="form-control" id="ticketname" name="ticketname" th:value="${ticketDTO.ticketname}" required>
            </div>
            <div class="form-group">
                <label for="price">금액</label>
                <input type="number" class="form-control" id="price" name="price" th:value="${ticketDTO.price}" required>
            </div>
            <div class="form-group">
                <label for="groupType">이용권 종류</label>
                <select class="form-control" id="groupType" name="groupType" required>
                    <option value="REGULAR" th:selected="${ticketDTO.groupType == 'REGULAR'}">정기권</option>
                    <option value="DAYCARE" th:selected="${ticketDTO.groupType == 'DAYCARE'}">횟수권</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dayofweek">요일</label>
                <div>
                    <label><input type="checkbox" name="dayofweek" value="1" th:checked="${#strings.contains(ticketDTO.dayofweek, '1')}"> 일요일</label>
                    <label><input type="checkbox" name="dayofweek" value="2" th:checked="${#strings.contains(ticketDTO.dayofweek, '2')}"> 월요일</label>
                    <label><input type="checkbox" name="dayofweek" value="3" th:checked="${#strings.contains(ticketDTO.dayofweek, '3')}"> 화요일</label>
                    <label><input type="checkbox" name="dayofweek" value="4" th:checked="${#strings.contains(ticketDTO.dayofweek, '4')}"> 수요일</label>
                    <label><input type="checkbox" name="dayofweek" value="5" th:checked="${#strings.contains(ticketDTO.dayofweek, '5')}"> 목요일</label>
                    <label><input type="checkbox" name="dayofweek" value="6" th:checked="${#strings.contains(ticketDTO.dayofweek, '6')}"> 금요일</label>
                    <label><input type="checkbox" name="dayofweek" value="7" th:checked="${#strings.contains(ticketDTO.dayofweek, '7')}"> 토요일</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='/tickets/list'">취소</button>
        </form>
    </div>

    <th:block layout:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </th:block>
</body>
</html>
