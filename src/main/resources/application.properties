spring.application.name=happyJelly
#Database - Oracle
spring.datasource.url=jdbc:oracle:thin:@ 58.73.200.225:1521:orcl
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.username=final01
spring.datasource.password=final01
spring.datasource.hikari.idle-timeout=10000

#mybatis setting
mybatis.mapper-locations=static/mapper/*.xml
